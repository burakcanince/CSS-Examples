<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bird Icon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="bird">
		<div class="hair"></div>
		<div class="eyes">
			<div class="left-eye">
				<div class="inner-eye"></div>
			</div>
			<div class="right-eye">
				<div class="inner-eye"></div>
			</div>
		</div>
		<div class="nose"></div>
		<div class="mouth"></div>
		<div class="hands">
			<div class="right-hand"></div>
			<div class="left-hand"></div>
		</div>
		<div class="belly"></div>
		<div class="feet">
			<div class="right-foot">
				<i class="fas fa-arrow-up"></i>
			</div>
			<div class="left-foot">
				<i class="fas fa-arrow-up"></i>
			</div>
		</div>
	</div>

</body>
</html>
