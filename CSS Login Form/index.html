<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap">
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="login">
		<div class="container">
			<div class="row">
				<div class="col-12 col-xl-6 offset-xl-3">
					<form class="login-form">
						<div class="login-row form-group">
							<input type="email" class="login-input form-control" placeholder="Email Address">
						</div>
						<div class="login-row form-group">
							<input type="password" class="login-input form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default login-btn">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
