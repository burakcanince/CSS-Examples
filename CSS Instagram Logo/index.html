<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Instagram Logo</title>
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="instagram">
		<div class="instagram-circle">
			<div class="instagram-circle-second">
				<div class="instagram-circle-third"></div>
			</div>
		</div>
		<div class="instagram-camera">
			<div class="instagram-camera-inner"></div>
		</div>
		<div class="instagram-line">
			<div class="instagram-line-red"></div>
			<div class="instagram-line-blue"></div>
			<div class="instagram-line-green"></div>
			<div class="instagram-line-yellow"></div>
		</div>
	</div>

</body>
</html>
